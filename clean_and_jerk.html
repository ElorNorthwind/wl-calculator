<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Результат подхода</title>
    <style>
        body {
            
            background-color: lightgrey;
            padding: 0;
            margin: 0;
        }
        .calculator   {
            margin-left: auto;
            margin-right: auto;
            max-width: 1200px;
            background-color: white;
        }          

        h2 {
            margin: 0;
        }

        .calculator__header {
            margin: 0;
            background-color: bisque;
            padding: 20px;   
        }

        .calculator__footer {
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: bisque;
            padding: 10px;
            position: sticky;
            bottom: 0;
            /* width: 100%; */
   
            left: 0;
            right: 0;
        }
        .calculator__section_wrapper {
            display: flex;
            flex-direction: column;
        }
        .calculator__section {
            padding: 20px;
        }

        .calculator__section input[type='checkbox'] {
            accent-color: crimson;
        }
        .calculator__section input[type='checkbox']:checked + label {
            color: crimson;
            }

            .calculator__section > div {
            margin-top: 0.5rem;
        }


        @media (min-width: 800px) {
            .calculator__section_wrapper {
                flex-direction: row;
            }
            .calculator__section {
            width: 50%;
        }
        }
    </style>
</head>

<body>

    <form class='calculator' id='calculator'>
        <h1 class='calculator__header'>Толчок штанги <a href="snatch.html">↔</a></h1>

        <div class='calculator__section_wrapper'>
        <div class='calculator__section'>
            <h3>Подъем на грудь</h1>

            <div>
                <input type="checkbox" id="criteria1" name="criteria1" class='criteria' data-weight="0.5">
                <label for="criteria1">(-0.5) Не сохраняется полная опора стоп (в опорных фазах)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria2" name="criteria2" class='criteria' data-weight="0.5">
                <label for="criteria2">(-0.5) Колени сведены, уже постановки стоп в тяги</label>
            </div>

            <div>
                <input type="checkbox" id="criteria3" name="criteria3" class='criteria' data-weight="0.5">
                <label for="criteria3">(-0.5) Колени выступают вперед носков во время движения</label>
            </div>

            <div>
                <input type="checkbox" id="criteria4" name="criteria4" class='criteria' data-weight="0.5">
                <label for="criteria4">(-0.5) Колени согнуты в тяге (конце фазы финального разгона)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria5" name="criteria5" class='criteria' data-weight="0.5">
                <label for="criteria5">(-0.5) Колени сведены, уже постановки стоп при вставании</label>
            </div>

            <div>
                <input type="checkbox" id="criteria6" name="criteria6" class='criteria' data-weight="1.0">
                <label for="criteria6">(-1.0) Движение в руках не синхронно при выполнении тяги (действие разноименно)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria7" name="criteria7" class='criteria' data-weight="1.0">
                <label for="criteria7">(-1.0) Руки сгибаются в тяге (в локтевых суставах)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria8" name="criteria8" class='criteria' data-weight="1.0">
                <label for="criteria8">(-1.0) Гриф расположен на груди (не на плечевых суставах)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria9" name="criteria9" class='criteria' data-weight="1.0">
                <label for="criteria9">(-1.0) Спина сгибается в тяге (в поясничном отделе) </label>
            </div>

            <div>
                <input type="checkbox" id="criteria10" name="criteria10" class='criteria' data-weight="1">
                <label for="criteria10">(-1.0) Спина сгибается при вставании (в плечевом поясе)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria11" name="criteria11" class='criteria' data-weight="0.5">
                <label for="criteria11">(-0.5) Смещение веса тела, влево или вправо в опорных фазах</label>
            </div>

            <div>
                <input type="checkbox" id="criteria12" name="criteria12" class='criteria' data-weight="1.0">
                <label for="criteria12">(-1.0) Смещение грифа от вертикали (условно на 5 см от тела спортсмена)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria13" name="criteria13" class='criteria' data-weight="0.5">
                <label for="criteria13">(-0.5) Колени согнуты во время фиксации на груди</label>
            </div>

            <div>
                <input type="checkbox" id="criteria14" name="criteria14" class='criteria' data-weight="0.5">
                <label for="criteria14">(-0.5) Постановка стоп не параллельно (во время фиксации на груди)</label>
            </div>
<!-- 
            <div>
                <input type="checkbox" id="criteria15" name="criteria15" class='criteria' data-weight="0.5">
                <label for="criteria15">(-0.5) Ноги согнуты при финальном разгоне</label>
            </div> -->
        </div>

<!-- 
(-0.5) Не сохраняется полная опора стоп (в опорных фазах)
(-0.5) Колени сведены во время полуприседа (уже постановки стоп) 
(-0.5) Колени выступают вперед носков во время полуприседа
(-1.0) Спина сгибается при активном торможении (в плечевом поясе)
(-0.5) Намеренное раскачивание штанги (перед началом толчка от груди)
(-0.5) Смещение веса тела, влево или вправо в опорных фазах
(-1.0) Движение в руках не синхронно при выталкивании (действие разноименно)
(-1.0) Руки сгибаются во время фиксации и вставании (в локтевых суставах)
(-0.5) Постановка стоп в «ножницах» или «разножке» (меньше ширины плеч) 
(-0.5) острый угол в колене (впереди стоящей ноги в «ножницах»)
(-0.5) приставление впереди стоящей ноги к сзади стоящей ноге или наоборот (из положения в «ножницах»)
(-0.5) неполное разгибание колен (при фиксации)
(-1.0) стопы и штанга при фиксации (не на одной линии и не параллельно плоскости туловища)
(-1.0) Смещение грифа от вертикали (условно на 5 см от тела спортсмена)
(-0.5) Гриф не на уровне затылочной части головы (во время фиксации) -->


        <div class='calculator__section'>
            <h3>Толчок с груди</h1>
            <div>
                <input type="checkbox" id="criteria16" name="criteria16" class='criteria' data-weight="0.5">
                <label for="criteria16">(-0.5) Не сохраняется полная опора стоп (в опорных фазах)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria17" name="criteria17" class='criteria' data-weight="0.5">
                <label for="criteria17">(-0.5) Колени сведены во время полуприседа (уже постановки стоп)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria18" name="criteria18" class='criteria' data-weight="0.5">
                <label for="criteria18">(-0.5) Колени выступают вперед носков во время полуприседа</label>
            </div>

            <div>
                <input type="checkbox" id="criteria19" name="criteria19" class='criteria' data-weight="1.0">
                <label for="criteria19">(-1.0) Спина сгибается при активном торможении (в плечевом поясе)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria20" name="criteria20" class='criteria' data-weight="0.5">
                <label for="criteria20">(-0.5) Намеренное раскачивание штанги (перед началом толчка от груди)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria21" name="criteria21" class='criteria' data-weight="0.5">
                <label for="criteria21">(-0.5) Смещение веса тела, влево или вправо в опорных фазах</label>
            </div>

            <div>
                <input type="checkbox" id="criteria22" name="criteria22" class='criteria' data-weight="1.0">
                <label for="criteria22">(-1.0) Движение в руках не синхронно при выталкивании (действие разноименно)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria23" name="criteria23" class='criteria' data-weight="1.0">
                <label for="criteria23">(-1.0) Руки сгибаются во время фиксации и вставании (в локтевых суставах)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria24" name="criteria24" class='criteria' data-weight="0.5">
                <label for="criteria24">(-0.5) Постановка стоп в «ножницах» или «разножке» (меньше ширины плеч)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria25" name="criteria25" class='criteria' data-weight="0.5">
                <label for="criteria25">(-0.5) Острый угол в колене (впереди стоящей ноги в «ножницах»)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria26" name="criteria26" class='criteria' data-weight="0.5">
                <label for="criteria26">(-0.5) Приставление впереди стоящей ноги к сзади стоящей ноге или наоборот (из положения в «ножницах»)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria27" name="criteria27" class='criteria' data-weight="0.5">
                <label for="criteria27">(-0.5) Неполное разгибание колен (при фиксации)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria28" name="criteria28" class='criteria' data-weight="1.0">
                <label for="criteria28">(-1.0) Стопы и штанга при фиксации (не на одной линии и не параллельно плоскости туловища)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria29" name="criteria29" class='criteria' data-weight="1.0">
                <label for="criteria29">(-1.0) Смещение грифа от вертикали (условно на 5 см от тела спортсмена)</label>
            </div>

            <div>
                <input type="checkbox" id="criteria30" name="criteria30" class='criteria' data-weight="0.5">
                <label for="criteria30">(-0.5) Гриф не на уровне затылочной части головы (во время фиксации)</label>
            </div>

        </div>
        </div>

        <div class='calculator__footer'>
            <div class='calculator__results'>
                <h2>Итог: <span class='calculator__results__number' id='results_number'>20</span></h2>
            </div>
            <button type='reset' id='resetButton'>Сбросить</button>
        </div>

    </form>

    <script type="text/javascript">


        // Nodes
        const form = document.getElementById('calculator');
        const inputs = Array.from(form.getElementsByClassName('criteria'));
        const resetButton = document.getElementById('resetButton');
        const result = document.getElementById('results_number');
        
        //events 
        inputs.map((input) => input.addEventListener('change', caltulate))
        resetButton.addEventListener('click', resetForm)

        //calculating function
        function caltulate() {
            const resultValue = inputs.filter((cur) => cur.checked)
                                      .reduce((acc, cur) => acc - parseFloat(cur.dataset.weight), 20)
            result.textContent = resultValue
        }

        //resetform
        function resetForm(e) {
            e.preventDefault();
            form.reset();
            caltulate();
        }

    </script>
</body>

</html>
